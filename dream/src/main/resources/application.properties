server.port=8081

#数据库链接驱动
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/dream?characterEncoding=utf8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai
spring.datasource.username = root
spring.datasource.password = root
spring.devtools.restart.enabled=true

#springboot   mybatis
#jiazai mybatis peizhiwenjian
mybatis.config-location=classpath:mybatis-config.xml
#配置映射文件
mybatis.mapper-locations=classpath:mapper/*.xml
#配置实体类
mybatis.type-aliases-package=com.example.dream.bean


#页面热加载
spring.thymeleaf.cache=false